<form method="POST" action="{% url 'users:password' %}">
    {% csrf_token %}
    
    {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
            <span>{{error}}</span> 
        {% endfor %}
    {% endif %}
    
    {{form}}
    
    <button>Update Password</button>
</form>
